name: release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # required for OIDC
      contents: read   # needed for actions/checkout
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure registry
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Ensure recent npm for OIDC
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Compile code
        run: npm run compile

      - name: Publish package
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          echo Local version is: $(npm pkg get version)
          echo Published version is:  "\"$( npm view cdk-amazon-connect-resources version )\""
          
          if [[ $( npm pkg get version ) != "\"$( npm view cdk-amazon-connect-resources version )\"" ]]
          then
            echo Publishing
            npm publish
          else
            echo Not Publishing
          fi
